<svg width="120" height="120" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Circular outline with hand-drawn style -->
  <path d="M 60 2 Q 20 10 10 30 Q 5 50 10 70 Q 15 90 30 100 Q 45 110 60 115 Q 75 110 90 100 Q 105 90 110 70 Q 115 50 110 30 Q 100 10 60 2" 
        stroke="#2563eb" 
        stroke-width="3" 
        fill="none" 
        stroke-linecap="round" 
        stroke-linejoin="round"/>
  
  <!-- Hot air balloon -->
  <g transform="translate(60, 50)">
    <!-- Balloon body with vertical stripes -->
    <!-- Red stripe 1 (top) -->
    <rect x="-25" y="-35" width="50" height="7" fill="#dc2626"/>
    <!-- Blue stripe 1 -->
    <rect x="-25" y="-28" width="50" height="7" fill="#2563eb"/>
    <!-- Red stripe 2 -->
    <rect x="-25" y="-21" width="50" height="7" fill="#dc2626"/>
    <!-- Blue stripe 2 -->
    <rect x="-25" y="-14" width="50" height="7" fill="#2563eb"/>
    <!-- Red stripe 3 -->
    <rect x="-25" y="-7" width="50" height="7" fill="#dc2626"/>
    <!-- Blue stripe 3 -->
    <rect x="-25" y="0" width="50" height="7" fill="#2563eb"/>
    <!-- Red stripe 4 (bottom) -->
    <rect x="-25" y="7" width="50" height="7" fill="#dc2626"/>
    
    <!-- Balloon shape outline -->
    <ellipse cx="0" cy="-14" rx="25" ry="35" fill="none" stroke="none"/>
    
    <!-- Basket -->
    <rect x="-10" y="20" width="20" height="10" rx="2" fill="#a16207"/>
  </g>
</svg>
